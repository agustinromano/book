<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="top">
      <h1>Your Library</h1>
    </div>

    <form class="input-box">
      <label for="book">Book</label>
      <input type="text" name="book" id="name" required />
      <label for="author">Author</label>
      <input type="text" name="author" id="author" required />
      <label for="pages">Pages</label>
      <input type="number" name="pages" id="pages" required />
      <label for="read">Read</label>
      <input type="checkbox" name="read" id="read" />
      <button class="add-btn">+ Add Book</button>
    </form>

    <div class="main-page">
      <div class="book-updated">
        <p>Book name</p>
        <p>Author name</p>
        <p>Pages</p>
        <div class="read-remove-button">
          <button id="read">Read</button>
          <button id="remove">Remove</button>
        </div>
      </div>
    </div>

    <footer id="footer">
      By Agustin Romano
      <a href="https://github.com/agustinromano/book"
        ><img src="github.png" alt="github link"
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
